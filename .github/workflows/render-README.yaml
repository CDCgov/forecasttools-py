name: render-readme

on:
  pull_request:
  push:
    branches: [main]

jobs:
  render-readme:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - name: Set up Quarto
      uses: quarto-dev/quarto-actions/setup@v2
    - name: Install packages
      run: pip install -e .[dev]
    - name: Render README
      run: bash scripts/render-quarto-readme.sh
