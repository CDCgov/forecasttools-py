[default]
extend-ignore-identifiers-re = [
    "AttributeID.*Supress.*",
]

[default.extend-identifiers]
AttributeIDSupressMenu = "AttributeIDSupressMenu"

[default.extend-words]
# words that should not be corrected
O957 = "O957"
Damon = "Damon"
dot_acn = ".acn"
ba = "ba"
ned = "Ned"
ND = "ND"
arange = "arange"
Aer = "Aer"

[files]
extend-exclude = [
    ".gitignore",
    ".pre-commit-config.yaml",
    "*.bib",
    "*.html",
    "*.js",
    "*.csl",
    "*.css",
    "*.ipynb",
    "*.json",
    "*.md"
]
